name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binaries
        run: |
          mkdir -p release
          GOOS=linux GOARCH=amd64 go build -o release/mob-linux-amd64 ./cmd/mob
          GOOS=linux GOARCH=arm64 go build -o release/mob-linux-arm64 ./cmd/mob
          chmod +x release/mob-*

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/mob-linux-amd64
            release/mob-linux-arm64
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
